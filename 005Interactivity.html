<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section" id="app">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">
                    Hello World
                </h1>
                <p class="subtitle">
                    My first website with <strong>Bulma</strong>!
                </p>
                <div class="buttons">
                    <button class="button is-primary" @click="upvote">Upvote! {{upvotes}}</button>
<!--                    <button class="button is-link">Link</button>-->
                </div>
            </div>
        </div>

    </div>
</section>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            upvotes:0,
            personalAttributes: {
                name: "David Nari√±o",
                weight: 70,
                height: 1.78,
                eyeColor: 'brown',
                favoriteFood: 'Tacos'
            }
        },
        methods:{
            upvote: function(){
                this.upvotes++;
            }
        }
    })
</script>
</html>
