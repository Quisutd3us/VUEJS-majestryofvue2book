<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section" id="app">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">
                    The multiplication of 4
                </h1>
                <h3 class="subtitle" v-for="i in 11">
                    <p>4 x {{i}} = {{i * 4}}</p>
                </h3>
            </div>
            <div class="column">
                <h1 class="title">Vfor Arrays</h1>
                <h3 class="subtitle" v-for="(stories, index) in arrayStories">
                    <p>{{index}} -{{stories}}</p>
                </h3>
            </div>
            <div class="column">
                <h1 class="title">Vfor Dicts</h1>
                <h3 class="subtitle" v-for="(value, key, index) in stories">
                    <p>{{index}}: {{key}}: {{value}}</p>
                </h3>
            </div>

        </div>
        <div class="container">
                <pre>
                    {{$data}}
                </pre>
        </div>

    </div>
</section>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            arrayStories: [
                "I crashed my car today!",
                "Yesterday, someone stole my bag!",
                "I ate someone's chocolate!"
            ],
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 128
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 528
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 248
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 228
                }
            ]

        }
    })
</script>
</html>
