<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>
<body>
<section class="section" id="app">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">
                    Todo List
                </h1>
                <p class="subtitle">
                    App Todo
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column">
                <ul class="my-4" v-for="(task, index) in tasks" :key="index">
                    <li>
                        <strong class="is-size-3"
                                :class="{'selectedTask':task.status, 'is-size-5':task.status}">{{task.task}}</strong>
                        <a class="button is-success mx-4" @click="changeTask(task.id)">Just Do It</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <pre>
                    {{$data}}
                </pre>
            </div>
        </div>
    </div>
</section>
</body>
<!--import fontawesome-->
<script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
<!--import vue-->
<script src="./node_modules/vue/dist/vue.js"></script>
<!--vue instance-->
<script>
    new Vue({
        el: '#app',
        data: {
            tasks: [
                {
                    id: 1,
                    task: 'feed horses',
                    status: false
                },
                {
                    id: 2,
                    task: 'Wash Armor',
                    status: false
                },
                {
                    id: 3,
                    task: 'Sharp Sword',
                    status: false
                }
            ]

        },
        methods: {
            changeTask: function (id) {
                this.tasks.find(function (item) {
                        if (item.id === id) {
                            item.status = !item.status
                            console.log(item.task)
                        }
                    }
                )
            }
        }
    })
</script>
<style type="text/css">
    .selectedTask {
        text-decoration: line-through
    }
</style>
</html>
